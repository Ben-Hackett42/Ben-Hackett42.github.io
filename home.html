    <style>
        html{
            background-color: lightblue;
        }
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(248, 93, 32);
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td{
            background-color: whitesmoke;
            padding: 8px;
        }
        

        th{
            padding: 15px;
            background-color: lightsalmon;
            color: white;

        }

        #banner img{

            height: 300px;

            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #navigation{
            text-align: center;
            margin-bottom: 20px;
            background-color: lightskyblue;
            padding: 15px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        #navigation a{
            margin: 10px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            color: white;
            padding: 8px;
            background-color: lightsalmon;
            border-radius: 5px;
            font-weight: bold;
        }
        #navigation a:hover{
            background-color: rgb(248, 93, 32);
        }

        #navigation a.active{
            background-color: rgb(248, 93, 32);
        }

        #house img{
            max-width: 50%;
            padding: 10px;
            background-color: lightsalmon;
            border-radius: 10px;
        }

        #house{
            text-align:center;
            margin: 10px;
        }
    </style>
<body>
